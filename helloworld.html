<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ワードウルフ</title>
<style type="text/css">
</style>
</head>
<body>
    <div class="player_view">
        <h1 id="headTitle">ワードウルフへようこそ</h1>
        <h2>まずは参加人数を選んでください</h2>
        <select id="number_player">
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>人
        <button>決定</button>
    </div>
    <div class="title_01">
        <p>まずはプレイヤー1の方のみ画面を見て、以下の次へを押してください</p>
        <button onclick="play_first()">次へ</button>
    </div>
    <div class="title_02">
        <p>プレイヤー<span id="player_num"></span>の方のお題は<span id="player_title"></span>です。覚えたら、以下の次へを押してください</p>
        <button onclick="play_title()">次へ</button>
    </div>
    <div class="title_03">
        <p>次にプレイヤー<span id="player_num_next"></span>の方のみ画面を見て、以下の次へを押してください</p>
        <button onclick="play_next()">次へ</button>
    </div>
    <div class="select_time">
        <h2>以上でお題が全員にいきわたりました。次にトーク時間を選定してください</h2>
        <select>
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
        </select>分
        <button>決定</button>
    </div>
    <div class="last_select">
        <p>条件が全てそろいました。ゲームを開始してもよろしいでしょうか？</p>
        <button>はい</button><button>人数から選びなおす</button><button>お題を変える</button>
        <p>ゲームを開始します。トークを開始してください</p>
        <span></span>
    </div>
    <script type="text/javascript" src="word_wolf.js"></script>
    <noscript>JavaScriptが利用できないブラウザです</noscript>
    </body>
