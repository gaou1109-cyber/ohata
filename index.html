<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ワードウルフ</title>
<style type="text/css">
</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="wolf.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
    <h1 class="h2 mt-2 mb-2">ワードウルフへようこそ</h1>
    <div id="player_view">
    <p>まずは参加人数を選んでください</p>
        <select id="number_player" class="form-control-lg">
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
        </select>人
        <button class="btn btn-primary ml-2" onclick="num_selext()">決定</button>
    </div>
    <div id="title_01" class="hidden">
        <p>まずはプレイヤー1の方のみ画面を見て、以下の次へを押してください</p>
        <button class="btn btn-primary" onclick="play_first()">次へ</button>
    </div>
    <div id="title_02" class="hidden">
        <p>プレイヤー<span id="player_num"></span>のお題は<br><span id="player_title" class="target"></span>です。<br>覚えたら、「次へ」を押してください</p>
        <button class="btn btn-primary" onclick="play_title()">次へ</button>
    </div>
    <div id="title_03" class="hidden">
        <p>次にプレイヤー<span id="player_num_next"></span>の方のみ画面を見て、<br>「次へ」を押してください</p>
        <button class="btn btn-primary" onclick="play_first()">次へ</button>
    </div>
    <div id="last_select" class="hidden">
        <p>条件が全てそろいました。<br>ゲームを開始してもよろしいでしょうか？</p>
        <button class="btn btn btn-primary" onclick="game_start()">はい</button><button class="btn btn-light ml-2" onclick="select_menber()">最初に戻る</button>
    </div>
    <div id="game" class="hidden">
        <p id="game_start">ゲームを開始します。<br>トークを開始してください</p>
        <button class="btn btn btn-primary" onclick="finish_game()">ゲームを終了する</button>
    </div>
    <div id="result" class="hidden">
        <p>今回の人狼はプレイヤー<span id="player" class="target"></span>で、<br>ワードは<span id="word" class="target"></span>でした</p>
        <button class="btn btn-primary last" onclick="select_menber()">もう一度ゲームを行う</button>
    </div>
    <script type="text/javascript" src="word_wolf.js"></script>
    <script type="text/javascript" src="word.js"></script>
    <noscript>JavaScriptが利用できないブラウザです</noscript>
    </body>
